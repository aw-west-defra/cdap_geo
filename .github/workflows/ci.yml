name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
        architecture: x64
        
    - name: Install nox
      run: python -m pip install nox==2021.6.12

    - name: Install poetry
      run: python -m pip install poetry==1.1.4

    - name: Run nox
      run: nox
