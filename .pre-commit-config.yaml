# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: check-added-large-files
          - id: check-ast
          - id: check-case-conflict
          - id: check-docstring-first
          - id: check-merge-conflict
          - id: check-toml
          - id: check-yaml
          - id: detect-private-key
          - id: end-of-file-fixer
          - id: name-tests-test
            args: [--django]
          - id: trailing-whitespace
    - repo: local
      hooks:
          - id: isort
            name: isort
            entry: /home/edfawcetttaylor/.local/bin/poetry run isort
            language: system
            types: [python]
            args: ["--profile", "black"]
          - id: black
            name: black
            entry: $HOME/.local/bin/poetry run black
            language: system
            types: [python]
          - id: mypy
            name: mypy
            entry: ~/.local/bin/poetry run mypy
            language: system
            types: [python]
            args: [--ignore-missing-imports]
          - id: flake8
            name: flake8
            entry: ~/.local/bin/poetry run flake8
            language: system
            types: [python]
